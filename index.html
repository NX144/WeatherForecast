<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="city"></div>
        <hr>
        <div class="time default-hidden">
            <div class="time-span">Местное время:</div>
            <div class="time-block"></div>
        </div>
        <hr class="default-hidden">
        <div class="pressure default-hidden">
            <span class="text-pressure">Давление</span>
            <div class="descr-pressure">
                <div class="descr-title-pressure">750</div>
                <div class="descr-text-pressure">
                    <div class="span1-text">мм</div>
                    <div class="span2-text">рт. ст.</div>
                </div>
            </div>
        </div>
        <hr class="default-hidden">
        <div class="humidity default-hidden">
            <div class="humidity-title">Влажность</div>
            <div class="humidity-info">30%</div>
        </div>
        <hr class="default-hidden">
        <div class="weather">
            <div class="image"></div>
            <div class="descr"></div>
        </div>
        <div class="temp"></div>
        <div class="info">Подробнее&#9660;</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
