<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="city"></div>
        <hr class=city-time>
        <div class="time">
            <span class="time-span">Местное время:</span>
            <div class="time-block"></div>
        </div>
        <hr>
        <div class="pressure">
            <span class="text-pressure">Давление</span>
            <div class="descr-pressure">
                <div class="descr-title-pressure">750</div>
                <div class="descr-text-pressure">
                    <div class="span1-text">мм</div>
                    <div class="span2-text">рт. ст.</div>
                </div>
            </div>
        </div>
        <hr>
        <div class="weather">
            <div class="image"></div>
            <div class="descr"></div>
        </div>
        <div class="temp"></div>
    </div>
    <div class="timer"></div>
    <script src="js/script.js"></script>
</body>
</html>
